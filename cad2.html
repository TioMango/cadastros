<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Exemplo de cadastro</title>
    <link rel="stylesheet" href="./styleCad2.css">
</head>
<body>
    <h1>Formul√°rio de Contato</h1>
    <form action="submit" method="post">
        <label for="name">Nome:</label>
        <input type="text" id="name" required maxlength="50" minlength="2" placeholder="Digite seu nome">

        <label for="email">Email:</label>
        <input type="email in" id="email" name="email" required placeholder="Digite seu email">

        <label for="telefone">Telefone</label>
        <input for="telefone" name="telefone" plattern="\([0-9]{2}) \[0-9]{4\5}-[0-9]{4}" placeholder="(66)99999-9999" required>

        <label for="age">Idade</label>
        <input type="number" name="age" id="age" min="18" max="100" required placeholder="Digite sua idade">

        <h4>Linguagem Preferida</h4>
        <label for="html">HTML</label>
        <input type="radio" name="fav_language" id="html" value="html">

        <label for="css">CSS</label>
        <input type="radio" name="fav_language" id="css" value="css">

        <label for="javaScript">javaScript</label>
        <input type="radio" name="fav_language" id="javaScript" value="javaScript">   

        <label for="message">Message:</label>
        <textarea name="message" id="message" rows="5" maxlength="10" placeholder="Digite seu mensagem"></textarea>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
